<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/template" >
<head>
    <meta charset="UTF-8">
    <title>Service</title>
  <link rel="stylesheet" th:href="@{site.css}" type="text/css"/>
</head>
<body layout:fragment="content">
<div style="width:80%; margin:auto">
    <h1 style="font-family:Helvetica, Arial, sans-serif;
            text-align: center;
            font-weight:bold;
            color:salmon;
            margin-bottom:40px">
        Service
    </h1>

    <div class="service-container" style="display:flex;width:80%; margin: auto">
        <div class=" service-card" style="width:300px; height:300px;"
             th:onclick="|window.location.href='/appointment'|">

            <div class="service-img">
                <img src="../static/appoint.jpg" th:src="@{appoint.jpg}" style="height:150px; width:100%"/>
            </div>
            <div style="padding:10px">
                <p style="font-weight:bold">Appointment</p>
                <p>Make an appointmen with the specialist</p>
            </div>
        </div>
        <div class=" service-card" style="width:300px; height:300px;">
            <div class="service-img">
                <img src="../static/checkup.png" th:src="@{checkup.png}" style="height:150px; width:100%"/>
            </div>
            <div style="padding:10px">
                <p style="font-weight:bold">Check Up</p>
                <p>Medical check up to monitor health</p>
            </div>
        </div>
        <div class="service-card" style="width:300px; height:300px; ">
            <div class="service-img">
                <img src="../static/lab.png" th:src="@{lab.png}"  style="height:150px; width:100%"/>
            </div>
            <div style="padding:10px">
                <p style="font-weight:bold">Laboratory</p>
                <p>Laboratory to check for any symptons</p>
            </div>
        </div>
        <div class="service-card" style="width:300px; height:300px; ">
            <div class="service-img">
                <img src="../static/medicine.png" th:src="@{medicine.png}"  style="height:150px; width:100%"/>
            </div>
            <div style="padding:10px">
                <p style="font-weight:bold">Medicine</p>
                <p>Buy medicine with doctor's prescription or individual needs</p>
            </div>
        </div>
    </div>


</div>
</body>
</html>
